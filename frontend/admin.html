<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin</title>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />
</head>
<body>
  <div class="navbar-fixed">
    <nav class="teal lighten-2">
      <div class="nav-wrapper container">
        <a href="index.html" class="brand-logo">BTSMAP</a>
        <ul class="right">
          <li><a href="index.html">Mappa</a></li>
        </ul>
      </div>
    </nav>
  </div>
  <div class="container" style="margin-top: 2rem;">
    <h3>Gestione Utenti</h3>
    <section>
      <h5>Crea Utente</h5>
      <form id="userForm" class="row">
        <div class="input-field col s12 m6">
          <input type="text" id="newUsername" required />
          <label for="newUsername">Username</label>
        </div>
        <div class="input-field col s12 m6">
          <input type="email" id="newEmail" required />
          <label for="newEmail">Email</label>
        </div>
        <div class="input-field col s12 m6">
          <input type="password" id="newPassword" required />
          <label for="newPassword">Password</label>
        </div>
        <div class="input-field col s12 m6">
          <select id="newRole">
            <option value="user">User</option>
            <option value="editor">Editor</option>
            <option value="admin">Admin</option>
          </select>
          <label for="newRole">Ruolo</label>
        </div>
        <div class="col s12" style="margin-top:1rem;">
          <button type="submit" class="btn waves-effect">Crea</button>
        </div>
      </form>
    </section>
    <section>
      <h5>Utenti Esistenti</h5>
      <table class="striped" id="usersTable">
        <thead><tr><th>ID</th><th>Username</th><th>Email</th><th>Ruolo</th><th>Azioni</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>
    <section>
      <h5>Colori Tag</h5>
      <form id="tagColorForm">
        <table class="striped" id="tagColorTable">
          <thead><tr><th>Tag</th><th>Colore</th></tr></thead>
          <tbody></tbody>
        </table>
        <div class="col s12" style="margin-top:1rem;">
          <button type="submit" class="btn waves-effect">Salva</button>
        </div>
      </form>
    </section>
  </div>
<script>
function tokenHeader() {
  return { Authorization: 'Bearer ' + localStorage.getItem('token'), 'Content-Type':'application/json' };
}
function loadUsers() {
  fetch('/users', { headers: tokenHeader() })
    .then(r => r.json())
    .then(users => {
      const tbody = document.querySelector('#usersTable tbody');
      tbody.innerHTML = '';
      users.forEach(u => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${u.id}</td><td>${u.username}</td><td>${u.email}</td><td>${u.role}</td>`+
          `<td><button data-id="${u.id}" class="deleteUser">Elimina</button></td>`;
        tbody.appendChild(tr);
      });
      document.querySelectorAll('.deleteUser').forEach(btn => {
        btn.addEventListener('click', () => {
          fetch('/users/' + btn.dataset.id, { method: 'DELETE', headers: tokenHeader() })
            .then(() => loadUsers());
        });
      });
    });
}

document.getElementById('userForm').addEventListener('submit', e => {
  e.preventDefault();
  const data = {
    username: document.getElementById('newUsername').value,
    email: document.getElementById('newEmail').value,
    password: document.getElementById('newPassword').value,
    role: document.getElementById('newRole').value
  };
  fetch('/users', { method: 'POST', headers: tokenHeader(), body: JSON.stringify(data) })
    .then(r => {
      if (r.ok) {
        e.target.reset();
        loadUsers();
      } else {
        alert('Errore creazione utente');
      }
    });
});

function loadTagColors() {
  fetch('/tags')
    .then(r => r.json())
    .then(tags => {
      const tbody = document.querySelector('#tagColorTable tbody');
      tbody.innerHTML = '';
      Object.entries(tags).forEach(([tag, color]) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${tag}</td><td><input type="color" value="${color}" data-tag="${tag}"></td>`;
        tbody.appendChild(tr);
      });
    });
}

document.getElementById('tagColorForm').addEventListener('submit', e => {
  e.preventDefault();
  const inputs = document.querySelectorAll('#tagColorTable input[type="color"]');
  const data = {};
  inputs.forEach(inp => { data[inp.dataset.tag] = inp.value; });
  fetch('/tags', { method:'PUT', headers: tokenHeader(), body: JSON.stringify(data) })
    .then(r => {
      if (r.ok) {
        loadTagColors();
      } else {
        alert('Errore salvataggio colori');
      }
    });
});

loadUsers();
loadTagColors();
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    var selects = document.querySelectorAll('select');
    M.FormSelect.init(selects);
  });
</script>
</body>
</html>
