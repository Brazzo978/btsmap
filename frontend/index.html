<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BTSMAP</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin="anonymous"
  />
  <!-- Materialize CSS & Icons -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }
    #map {
      height: calc(100% - 80px);
      width: 100%;
      position: relative;
      z-index: 0;
      margin-top: 80px;
    }
    .popup-images img {
      max-width: 100%;
      display: block;
      margin-top: 4px;
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }
    .modal.show {
      display: flex;
    }
    .modal-content {
      background: #fff;
      padding: 1rem;
      max-width: 400px;
      width: 100%;
    }
    .modal-content label {
      display: block;
      margin-top: 0.5rem;
    }
    /* Ensure Leaflet markers and popups appear above the tile layers */
    .leaflet-marker-pane,
    .leaflet-popup-pane {
      z-index: 2001;
    }
    nav .nav-wrapper {
      display: flex;
      align-items: center;
    }
    nav .nav-wrapper .brand-logo {
      position: static;
    }
    nav .nav-wrapper .search-container {
      flex: 1;
      margin-left: 20px;
      display: flex;
      align-items: center;
    }
    nav .nav-wrapper .search-container .input-field {
      flex: 1;
      margin: 0;
    }
    nav .nav-wrapper .search-container button {
      margin-left: 10px;
    }
    nav .nav-wrapper ul {
      margin-left: auto;
    }
  </style>
</head>
<body>
  <div class="navbar-fixed">
    <nav class="teal lighten-2">
      <div class="nav-wrapper container">
        <a href="#" class="brand-logo">BTSMAP</a>
        <div class="search-container">
          <div class="input-field">
            <input id="searchInput" type="text" />
            <label for="searchInput">Cerca via o coordinata</label>
          </div>
          <button id="searchBtn" class="btn waves-effect">Cerca</button>
        </div>
        <ul>
          <li><a href="#" id="loginLink">Login</a></li>
          <li><a href="#" id="logoutLink" style="display:none">Logout</a></li>
          <li><a href="admin.html" id="adminLink" style="display:none">Admin</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </div>
    </nav>
  </div>
  <div id="map"></div>
  <div id="markerModal" class="modal">
    <div class="modal-content">
      <h2 id="modalTitle">Marker</h2>
      <form id="markerForm">
        <input type="hidden" id="markerId" />
        <label>
          Nome:
          <input type="text" id="markerName" />
        </label>
        <label>
          Descrizione:
          <textarea id="markerDesc"></textarea>
        </label>
        <label>
          Latitudine:
          <input type="number" step="any" id="markerLat" />
        </label>
        <label>
          Longitudine:
          <input type="number" step="any" id="markerLng" />
        </label>
        <label>
          Immagini:
          <input type="file" id="markerImages" accept="image/*" multiple />
        </label>
        <div style="margin-top:1rem;">
          <button type="submit">Salva</button>
          <button type="button" id="cancelModal">Annulla</button>
        </div>
      </form>
    </div>
  </div>
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <h2>Login</h2>
      <form id="loginForm">
        <label>
          Username:
          <input type="text" id="loginUser" required />
        </label>
        <label>
          Password:
          <input type="password" id="loginPass" required />
        </label>
        <div style="margin-top:1rem;">
          <button type="submit">Accedi</button>
          <button type="button" id="cancelLogin">Annulla</button>
        </div>
        <div style="margin-top:0.5rem;">
          <a href="#" id="forgotPass">Password dimenticata?</a>
        </div>
      </form>
    </div>
  </div>
  <div id="resetModal" class="modal">
    <div class="modal-content">
      <h2>Reset Password</h2>
      <form id="resetForm">
        <label>Email:
          <input type="email" id="resetEmail" required />
        </label>
        <div style="margin-top:1rem;">
          <button type="submit">Invia</button>
          <button type="button" id="cancelReset">Annulla</button>
        </div>
      </form>
    </div>
  </div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin="anonymous"
  ></script>
  <script src="https://unpkg.com/esri-leaflet@3.0.16/dist/esri-leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
