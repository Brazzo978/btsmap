<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eolobtsmap</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin="anonymous"
  />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
    .popup-images img {
      max-width: 100%;
      display: block;
      margin-top: 4px;
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
    }
    .modal.show {
      display: flex;
    }
    .modal-content {
      background: #fff;
      padding: 1rem;
      max-width: 400px;
      width: 100%;
    }
    .modal-content label {
      display: block;
      margin-top: 0.5rem;
    }
    #mapTypeControl {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background: #fff;
      padding: 0.5rem;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="mapTypeControl">
    <label for="mapSelect">Map:</label>
    <select id="mapSelect">
      <option value="osm">OpenStreetMap</option>
      <option value="google">Google Maps</option>
    </select>
  </div>
  <div id="map"></div>
  <div id="markerModal" class="modal">
    <div class="modal-content">
      <h2 id="modalTitle">Marker</h2>
      <form id="markerForm">
        <input type="hidden" id="markerId" />
        <label>
          Nome:
          <input type="text" id="markerName" />
        </label>
        <label>
          Descrizione:
          <textarea id="markerDesc"></textarea>
        </label>
        <label>
          Latitudine:
          <input type="number" step="any" id="markerLat" />
        </label>
        <label>
          Longitudine:
          <input type="number" step="any" id="markerLng" />
        </label>
        <div style="margin-top:1rem;">
          <button type="submit">Salva</button>
          <button type="button" id="cancelModal">Annulla</button>
        </div>
      </form>
    </div>
  </div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin="anonymous"
  ></script>
  <script src="app.js"></script>
</body>
</html>
