<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eolobtsmap</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin="anonymous"
  />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }
    #topMenu {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #fff;
      z-index: 2002;
      padding: 0.5rem;
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    #map {
      height: calc(100% - 50px);
      width: 100%;
      position: relative;
      z-index: 0;
      margin-top: 50px;
    }
    .popup-images img {
      max-width: 100%;
      display: block;
      margin-top: 4px;
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }
    .modal.show {
      display: flex;
    }
    .modal-content {
      background: #fff;
      padding: 1rem;
      max-width: 400px;
      width: 100%;
    }
    .modal-content label {
      display: block;
      margin-top: 0.5rem;
    }
    /* Ensure Leaflet markers and popups appear above the tile layers */
    .leaflet-marker-pane,
    .leaflet-popup-pane {
      z-index: 2001;
    }
  </style>
</head>
<body>
  <nav id="topMenu">
    <a href="#" id="loginLink">Login</a>
    <a href="about.html">What About Us</a>
    <input type="text" id="searchInput" placeholder="Cerca via o coordinata" />
    <button id="searchBtn">Cerca</button>
  </nav>
  <div id="map"></div>
  <div id="markerModal" class="modal">
    <div class="modal-content">
      <h2 id="modalTitle">Marker</h2>
      <form id="markerForm">
        <input type="hidden" id="markerId" />
        <label>
          Nome:
          <input type="text" id="markerName" />
        </label>
        <label>
          Descrizione:
          <textarea id="markerDesc"></textarea>
        </label>
        <label>
          Latitudine:
          <input type="number" step="any" id="markerLat" />
        </label>
        <label>
          Longitudine:
          <input type="number" step="any" id="markerLng" />
        </label>
        <div style="margin-top:1rem;">
          <button type="submit">Salva</button>
          <button type="button" id="cancelModal">Annulla</button>
        </div>
      </form>
    </div>
  </div>
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <h2>Login</h2>
      <form id="loginForm">
        <label>
          Username:
          <input type="text" id="loginUser" required />
        </label>
        <label>
          Password:
          <input type="password" id="loginPass" required />
        </label>
        <div style="margin-top:1rem;">
          <button type="submit">Accedi</button>
          <button type="button" id="cancelLogin">Annulla</button>
        </div>
      </form>
    </div>
  </div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin="anonymous"
  ></script>
  <script src="https://unpkg.com/esri-leaflet@3.0.16/dist/esri-leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
